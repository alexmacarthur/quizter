      };

      const STATESARRAY = $.map(STATES, function(value, index) {
        return [[value, index]];
      });

      // FUNCTIONS

      function shuffle(a) {
        var j, x, i;
        for (i = a.length; i; i -= 1) {
            j = Math.floor(Math.random() * i);
            x = a[i - 1];
            a[i - 1] = a[j];
            a[j] = x;
        } 
        return a;
      }

      function generateRandomAnswers() {
        var options = [];
        var i = 0;
        for (let el of shuffle(STATESARRAY)) {
          options.push(<li key={el}>{el[0]}</li>);
          i++;
          if(i === 4) break;
        }
        return options;
      }


      // COMPONENTS
      var Option = React.createClass({
        render: function() {
          return( 
            <li>{shuffle(STATESARRAY)[0][0]}</li>
          )
        }
      });

      var Question = React.createClass({
        render: function() {
          return (
            <div className="Question">
              <ul className="List">
                <Option />
                <Option />
                <Option />
                <Option />
              </ul>
            </div>
          );
        }
      });

      ReactDOM.render(
        <Question />,
        $content
      );

    </script>
