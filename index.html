  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

      var $content = document.getElementById('content');

      const SCORE = {
        correct: 0,
        incorrect: 0
      }

      const ANSWERS = {

        "GU": "Hagåtña",
        "HI": "Honolulu",
        "ID": "Idaho",
        "IL": "Boise",
        "IN": "Indianapolis",
        "IA": "Des Moines",
        "KS": "Topeka",
        "KY": "Frankfort",
        "LA": "Baton Rouge",
        "ME": "Augusta",
        "MH": "Majuro",
        "MD": "Annapolis",

        "MN": "Saint Paul",

        "MO": "Jefferson City",
        "MT": "Helena",

        "NV": "Carson City",
        "NH": "Concord",
        "NJ": "Trenton",
        "NM": "Santa Fe",
        "NY": "Albany",
        "NC": "Raleigh",
        "ND": "Bismarck",
        "MP": "Saipan",
        "OH": "Columbus",
        "OK": "Oklahoma City",

        "RI": "Providence",

        "TX": "Austin",
        "UT": "Salt Lake City",
        "VT": "Montpelier",
        "VI": "Charlotte Amalie",
        "VA": "Richmond",
        "WA": "Olympia",
        "WV": "Charleston",
        "WI": "Madison",
        "WY": "Cheyenne"
      };

      const ARRAY = [];

      const NUM_ITEMS = Object.keys(ANSWERS).length;

      function processAnswers() {
        var i = 0;
        for(var key in ANSWERS){
          ARRAY[i] = [key, ANSWERS[key]];
          i++;
        }
      }

      function shuffle(a) {
        var j, x, i;
        for (i = a.length; i; i -= 1) {
            j = Math.floor(Math.random() * i);
            x = a[i - 1];
            a[i - 1] = a[j];
            a[j] = x;
        } 
        return a;
      }

      function newQuestion() {
        var rand = Math.floor(Math.random() * NUM_ITEMS);
        var state = ARRAY[rand][0];

        ReactDOM.render(
          <Components.Question index={rand} state={state}/>,
          $content
        );
      }

      var Components = {

        Question : React.createClass({

          handleClick: function(e) {
            if(e.target.getAttribute('data-state') === this.props.state) {
              SCORE.correct++;
            } else {
              SCORE.incorrect++;
            }

            console.log(SCORE);

            newQuestion();
          },

          render: function() {  

            var correctOption = [ARRAY[this.props.index]];
            var cleanedArray = ARRAY.slice();
            cleanedArray.splice(this.props.index, 1);
            var otherOptions = shuffle(cleanedArray).slice(0, 3);
            var options = shuffle(correctOption.concat(otherOptions));

            return (
              <div className="Question">
                {this.props.state}
                <ul className="List">

                  {options.map(function(item) {
                    return <li data-state={item[0]} onClick={this.handleClick} key={item[1]}>{item[1]}</li>;
                  }.bind(this))}

                </ul>
              </div>
            );
          }
        })
      }

      processAnswers();
      newQuestion();

    </script>
  </body>
</html>
